<div class="mod-socialist">
	<div class="line">
		<div class="facebook">
			<a href="https://www.facebook.com/sharer/sharer.php?u={v#url}" title="Опубликовать ссылку в Facebook" onclick="window.open(this.href, 'Опубликовать ссылку в Facebook', 'width=640,height=436,toolbar=0,status=0'); return false"></a>
		</div>

		<div class="twitter">
			<a href="http://twitter.com/intent/tweet?text={v#titleuri}+{v#url}" title="Опубликовать ссылку в Twitter" target="_blank"></a>
		</div>
		
		<div class="googleplus">
			<a href="https://plus.google.com/share?url={v#url}" title="Опубликовать ссылку в Google Plus" onclick="window.open(this.href, 'Опубликовать ссылку в Google Plus', 'width=800,height=300'); return false"></a>
		</div>	
	
		<div class="vkontakte">
			<a href="http://vkontakte.ru/share.php?url={v#url}" title="Опубликовать ссылку во ВКонтакте" onclick="window.open(this.href, 'Опубликовать ссылку во Вконтакте', 'width=800,height=300'); return false"></a>
		</div>
	</div>
</div>
